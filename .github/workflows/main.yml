name: Main

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            10.0
      
      - name: Restore dependencies
        run: |
          dotnet restore MunicipiosAPI.Domain/MunicipiosAPI.Domain.csproj
          dotnet restore MunicipiosAPI.Providers/MunicipiosAPI.Providers.csproj
          dotnet restore MunicipiosAPI.Service/MunicipiosAPI.Service.csproj
          dotnet restore MunicipiosAPI/MunicipiosAPI.csproj
      
      - name: Build solution
        run: |
          dotnet build MunicipiosAPI.Domain/MunicipiosAPI.Domain.csproj --no-restore -c Release
          dotnet build MunicipiosAPI.Providers/MunicipiosAPI.Providers.csproj --no-restore -c Release
          dotnet build MunicipiosAPI.Service/MunicipiosAPI.Service.csproj --no-restore -c Release
          dotnet build MunicipiosAPI/MunicipiosAPI.csproj --no-restore -c Release
  
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            10.0
      
      - name: Restore dependencies
        run: dotnet restore MunicipiosAPI.Tests/MunicipiosAPI.Tests.csproj
      
      - name: Build test project
        run: dotnet build MunicipiosAPI.Tests/MunicipiosAPI.Tests.csproj --no-restore -c Release
      
      - name: Run tests
        run: dotnet test MunicipiosAPI.Tests/MunicipiosAPI.Tests.csproj --no-build --verbosity normal --configuration Release --logger "trx;LogFileName=test-results.trx"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: MunicipiosAPI.Tests/TestResults/*.trx

